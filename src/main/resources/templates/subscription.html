<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="/css/subscription.css" th:href="@{/css/subscription.css}" rel="stylesheet" media="all"/>
</head>
<body>
<div class="newsletter-subscribe">
    <div class="container">
        <div class="intro">
            <h2 class="text-center" th:if="${unsubscribe} == 'false'">Subscribe to the uploads to AWS bucket </h2>
            <h2 class="text-center" th:unless="${unsubscribe} == 'false'">Unsubscribe from AWS notifications for the
                bucket </h2>
        </div>
        <form class="form-inline" method="post" th:action="${unsubscribe} == 'true' ? @{/unsubscribe} : @{/subscribe}"
              th:object="${subscription}">
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Your Email">
            </div>
            <div class="form-group"><input class="form-control" type="text" name="bucket" placeholder="Bucket Name">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Subscribe</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
